<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module"></script>
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="heading">Leaderboard</h1>
    </header>
    <main>
        <div class="display-section">
            <div class="display-section-main">
                <h2 id="display-section-main-head">Recent scores</h2>
                <button id="display-section-main-button">Refresh</button>
            </div>
            <div class="Dynamic-display">
                <ul id="leaderboard"></ul>
            </div>
        </div>
        <div class="input-section">
            <h2 id="input-section-head">Add your score</h2>
            <input type="text" name="name" id="input-name" placeholder="Your name">
            <input type="text" name="score" id="input-score" placeholder="Your score">
            <button id="input-button" type="submit">Submit</button>
        </div>
    </main>
</body>
</html>
